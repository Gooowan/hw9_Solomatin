<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drake form</title>
    <link rel="stylesheet" type="text/css" href="form/styles.css">
</head>
<body>
<form id="myForm" onsubmit="validateForm(event)">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
    </div>

    <div>
        <label for="score">Score:</label>
        <input type="range" id="score" name="score" min="0" max="100">
    </div>

    <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
    </div>

    <div>
        <label>Gender:</label>
        <div class="gender-container">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
        <span class="hint">Password should contain at least 1 uppercase, 1 lowercase, 1 number, 1 special character, and be at least 8 characters long.</span>
    </div>

    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>
</form>

<div id="output"></div>

<script src="form/script.js"></script>
</body>
</html>
